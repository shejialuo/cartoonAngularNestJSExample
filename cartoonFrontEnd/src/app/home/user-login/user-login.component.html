<aside *ngIf="!isLogin"  class="example-aside1">
  <div class="example-div1">登陆窗口</div>
  <form class="example-form" [formGroup]="loginFormGroup" (ngSubmit)="login()">
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="用户名" type="text" formControlName="userName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input type="password" class="example-input" matInput formControlName="userPassword"
        placeholder="密码">
        <mat-error *ngIf="!isNotError"
        >密码错误</mat-error>
      </mat-form-field>
    </div>
    <div class="example-button-row">
      <button class="e123" mat-flat-button>登陆</button>
      <a class="e123" mat-flat-button routerLink="/user-register">注册</a>
    </div>
  </form>
</aside>

<aside *ngIf = "isLogin" class="example-aside1">
  <form class="example-form">
    <div>
      <p>欢迎您</p>
      <button type="button" mat-button (click)="logOut()" >登出</button>
    </div>
  </form>
</aside>
